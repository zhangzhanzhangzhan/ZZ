<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" >
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <script src="/js/common.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">图书借阅管理系统-用户登录</a>
        </div>
    </div>
</nav>
<div class="container" id="app">
    <form action="user/login" name="loginForm" id="loginForm" onsubmit="return false">
        <div class="" id="login">
            <div class="form-group">
                <label >用户名：</label>
                <input  class="form-control" name="userName" id="userName" type="text" v-model="userName" required placeholder="用户名"/>
            </div>
            <div class="form-group">
                <label >密码：</label>
                <input class="form-control" name="passWord" id="passWord" v-model="password" type="password" required placeholder="密码"/>
            </div>
            <div class="form-group">
                用户类型：
                <input  name="type" type="radio" value="1" v-model="type"/>系统管理员
                <input  name="type" type="radio" value="2" v-model="type"/>图书管员
                <input  name="type" type="radio" value="3" v-model="type"/>用户<br><br>
                <a href="/toRegister">没有账号？注册</a>
            </div>
            <div class="form-group"> <button  class="btn btn-primary  btn-block" v-on:click="login()">登录</button></div>
        </div>
    </form>
</div>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            type: '',
            userName: '',
            password: '',
            items: [
            ]
        },
        methods: {
            login: function () {
                var userName=app.userName;
                var password=app.password;
                var type=app.type;
                if (""==type||null==type){
                    $(document).dialog({
                        content: '请选择用户类型',
                    });
                    return false;
                }
                if (type==1){
                    if (userName!="admin"||password!="admin"){
                        $(document).dialog({
                            content: '用户名或密码错误',
                        });
                        return false;
                    }
                    else {
                        location.href="/admin";
                    }
                }
                if (type==2){
                    var data = {
                        managerName: userName,
                        managerPassword:password
                    };
                    $.ajax({
                        cache: true,
                        type: "POST",
                        url: "/user/dologinManager",
                        data: data,
                        error: function (request) {
                            $(document).dialog({
                                content: '连接错误',
                            });
                        },
                        success: function (data) {
                            if (data.code == 200) {
                                location.href = "/toManager";
                            }
                            if (data.code == 404) {
                                $(document).dialog({
                                    content: '用户名或密码错误',
                                });
                            }

                        }
                    })
                }
                if (type==3){
                    var data = {
                        userName: userName,
                        userPassword:password
                    };
                    $.ajax({
                        cache: true,
                        type: "POST",
                        url: "/user/dologin",
                        data: data,
                        error: function (request) {
                            $(document).dialog({
                                content: '连接错误',
                            });
                        },
                        success: function (data) {
                            if (data.code == 200) {
                                location.href = "index";
                            }
                            if (data.code == 404) {
                                $(document).dialog({
                                    content: '用户名或密码错误',
                                });
                            }

                        }
                    })
                }
            },
        }
    });



</script>
</body>
</html>
