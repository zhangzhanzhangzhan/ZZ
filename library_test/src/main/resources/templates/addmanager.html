<html>
<head>
    <title>注册</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <script src="/js/common.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-5" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="##">系统管理员-新增图书馆员</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
            <p class="navbar-text navbar-right"> <a href="javascript:location.href='/toBooklist'">查看图书列表
            </a></p>
            <p class="navbar-text navbar-right"> <a href="javascript:location.href='/toManagerlist'">查看图书馆员列表
            </a></p>
            <p class="navbar-text navbar-right"> <a href="javascript:location.href='/admin'">查看用户列表
            </a></p>
            <p class="navbar-text navbar-right"> <a href="javascript:location.href='/'">退出
            </a></p>
        </div>
    </div>
</nav>
<div class="container hello" style=";background-color: #fafafa;background-image: none" >
    <div class="" >
        <div class="shadow">
            <form action="#" id="registerForm" name="registerForm" onsubmit="return false">
                <div class=" " id="register" >
                    <div><strong id="errorMsg"  style="color: red;margin-left: 18px;"></strong></div>
                    <div class="form-group">
                        <label for="userName">图书馆员账号：</label><input id="userName" class="form-control" name="managerName"  maxlength="20" type="text"  required onkeydown="if(event.keyCode==32) return false">
                        <span class="error-account" id="error-userName"></span>
                    </div>
                    <div class="form-group"><label for="passWord">密码：</label><input id="password" class="form-control" name="managerPassword"  maxlength="10" type="password" required onkeydown="if(event.keyCode==32) return false"></div>

                </div>
                <div class="form-group"><a  class="btn btn-primary  btn-block" onclick="registerUser()">新增</a></div>
                <br>

            </form>

        </div>

    </div>

</div>
<script type="text/javascript">

    function registerUser(){
        $.ajax({
            cache: true,
            type: "POST",
            url:"/user/registerManager",
            data:$('#registerForm').serialize(),// 你的formid
            async: false,
            error: function(request) {
                $(document).dialog({
                    content: '连接失败',
                });
            },
            success: function(data) {
                if (data.code==200){
                    $(document).dialog({
                        content: '新增成功',
                    });
                    setTimeout(function () {
                        location.href="/toManagerlist";
                    },1000)
                }else{
                    $(document).dialog({
                        content: '该账号已存在',
                    });
                }

            }
        });


    }

</script>
</body>

</html>
